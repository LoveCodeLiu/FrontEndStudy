<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #head{
            width: 480px;
            height: 480px;
            background: url("DayTwenty_Image.jpg") no-repeat 0 0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="head"></div>
    <script>
        const HeadDiv = document.getElementById("head");
        let i = 0;
        let flag = 0;
        setInterval("change()",100);
        function change() {
            if (i < 17 && flag === 0){
                HeadDiv.style.backgroundPosition = 0 + "px " + -480 * i + "px";
                i = i+1;
            } else if (i === 17) {
                flag = 1;
                i = 15;
            } else if (i>0 && flag === 1) {
                HeadDiv.style.backgroundPosition = 0 + "px " + -480 * i + "px";
                i = i - 1;
            } else if (i === 0){
                flag = 0;
                i = 0;
            }
        }
    </script>
</body>
</html>
