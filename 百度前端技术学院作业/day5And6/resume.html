<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/style_3.css">
</head>
<body>
    <div id="left-zoon">
        <h1 id="resume">简历</h1>
    </div>
    <div id="right-zoon">
        <h2 class="subheading">基本信息</h2>

            <div class="subcontent">
                <p id="tel"><strong>手机</strong> 12312341234</p>
                <p id="email"><strong>Email</strong> <a href="1">joinefe@baidu.com</a></p>
                <p id="personPage"><strong>个人主页</strong> <a href="1">Github</a></p>

        </div>

                    <h4 class="termName">技术能力</h4><!--
                    --><p class="termContent">熟练掌握HTML,CSS,JavaScript</p>
                </div>

                    <h4 class="termName">综合能力</h4><!--
                    --><p class="termContent">良好的沟通,主动积极,努力勤奋</p>
                </div>
            </div>
        </div>

        <div class="lineDiv">
            <h2 class="subheading">教育经历</h2>

                <div class="term">
                    <h4 class="termName">本科</h4><!--
                    --><p class="termContent">百度前端技术学院小薇学院</p>
                </div>
                <div class="term">
                    <h4 class="termName">研究生</h4><!--
                    --><p class="termContent">百度前端技术学院大斌学院</p>
                </div>
            </div>
        </div>

        <div class="lineDivLast">
            <h2 class="subheading">项目经历</h2>

                <div class="term">
                    <h4 class="termName">小度小度</h4><!--
                    --><p class="termContent">作为前端工程师角色参与了ABC组件的开发</p>
                </div>
                <div class="term">
                    <h4 class="termName">SAN Doc</h4><!--
                    --><p class="termContent">作为文档工程师参与了SAN Doc编写</p>
                </div>
            </div>
        </div>

        <hr class="borderLine" style="width: 100%;clear: both;margin: 0">

</html>
